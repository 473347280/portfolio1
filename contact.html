<main id="contact-main">
    <div class="container">
        <div style="text-align:center">
            <h2><b>Contact Us</b></h2>
            <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
            <div class="column">
                <body>
                    <table style="width:100%; height: fit-content;">
                        <tr>
                            <th>Alison McIntyre</th>
                            <th>Administration</th>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>iloveplants@growyourown.com</td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td>123 Fake Street Gold Coast 4217</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>1800 Plants</td>
                        </tr>
                    </table>
                </body>
            </div>
            <div class="column">
                <form name="contactForm" action="#">
                    <table style="width:100%; height: fit-content;">
                        <tr>
                            <td>
                                <label for="name">Name</label>
                            </td>
                            <td>
                                <input name="name" type="text" id="name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="contact">Contact Number</label>
                            </td>
                            <td>
                                <input name="contact" type="text" id="contact">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                            </td>
                            <td>
                                <input name="email" type="email" id="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p id="preferred">Preferred Contact Method</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="radio1">Email</label>
                            </td>
                            <td>
                                <input checked="checked" id="radio1" name="sex" type="radio" value="male">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="radio2">Phone</label>
                            </td>
                            <td>
                                <input name="sex" id="radio2" type="radio" value="female">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dropdown">Reason For Contact Request</label>
                            </td>
                            <td>
                                <select id="dropdown">
                                    <option disabled selected="selected">Please Select</option>
                                    <option value="1"> Buy plants</option>
                                    <option value="2"> Help save my plants </option>
                                    <option value="3"> Gardening</option>
                                    <option value="4"> Landscaping supplies</option>
                                    <option value="5"> ..</option>
                                    <option value="6"> ..</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="other">Other</label>
                            </td>
                            <td>
                                <input name="other" type="text" id="other">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="checkbox">Would you like to sign up for our newsletter?</label>
                            </td>
                            <td>
                                <input id="checkbox" name="democheckbox" type="checkbox" value="1">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password
                            </td>
                            <td>
                                <input type="password">
                            </td>
                        </tr>
                    </table>
                    <button type="submit" class="myButton" value="Submit">Submit</button>
                </form>
            </div>
        </div>
</main>
